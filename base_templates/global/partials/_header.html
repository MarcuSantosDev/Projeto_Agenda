<header class="header">
  <h1 class="header-heading">
    <a href="{% url 'contact:index' %}" class="header-link">Agenda</a>
  </h1>
  {% if user.is_authenticated %}
  <form action="{% url 'logout' %}" method="post" style="display: inline">
    {% csrf_token %}
    <button type="submit">Logout</button>
  </form>
  {% else %}
  <a href="{% url 'login' %}">Entrar</a>
  {% endif %}
  <nav class="menu">
    <ul class="menu-list">
      <li class="menu-item">
        <a href="" class="menu-link">Link 1</a>
      </li>
      <li class="menu-item">
        <a href="" class="menu-link">Link 2</a>
      </li>
    </ul>
  </nav>
  <div class="search">
    <form action="{% url 'contact:search' %}" method="get">
      <input
        type="text"
        class="search-input"
        placeholder="pesquisa"
        id="search"
        name="q"
        value="{{ request.GET.q.strip }}"
      />
    </form>
  </div>
</header>
